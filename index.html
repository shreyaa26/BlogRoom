<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" defer></script>
    <title>BlogRoom</title>
</head>
<body>
   <header>
    <a href="#" class="logo">BlogRoom.</a>
    <div class="group">
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="search">
            <span class="icon">
                <ion-icon name="search" class="searchBtn"></ion-icon>
                <ion-icon name="close" class="closeBtn"></ion-icon>
            </span>
        </div>
        <ion-icon name="menu" class="menuToggle"></ion-icon>
    </div>
    <div class="searchBox">
        <input type="text" placeholder="Search for blogs . . .">
    </div>
   </header>
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
